<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"
    class="form-style">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">Surname:</label>
          <input type="text" name="surname"
          id="surname" autocomplete="off"
          required>
        </div>
        <div class="form-field">
          <label for="name">Name:</label>
          <input type="text" name="name"
          id="name" autocomplete="off"
          required>
        </div>
        <div class="form-field">
          <label for="age">How old are You?:</label>
          <input type="number" name="age"
          id="age" min="1"
          max="100" value="12">
        </div>
        <div class="form-field">
          <label for="dob">Full date of birth:</label>
          <input type="date" placeholder="mm/dd/yyy">
        </div>
        <div class="form-field">
          <label for="terms">I accept the terms of agreement:</label>
          <input type="checkbox" name="terms"
          id="terms">
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">Email:</label>
          <input type="email" name="email"
          id="email" placeholder="email@example.com">
        </div>
        <div class="form-field">
          <label for="password">Password:</label>
          <input type="password" name="password"
          id="password" minlength="8"
          maxlength="13">
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          <label for="cats">Do you love cats:
            <input type="radio" name="cats"
            id="cats">Yes
            <input type="radio" name="cats"
            >No
          </label>
        </div>
        <div class="form-field">
          <label for="color">What is your favorite color
            <input type="color" name="color"
            id="color">
          </label>
        </div>
        <div class="form-field">
          <label for="time">What time do you go to bed?:
            <input type="time" name="time"
            id="time">
          </label>
        </div>
        <div class="form-field">
          <label for="cars">What is your favorite brand of car?:
            <select name="cars" id="cars"
            multiple>
              <option value="bmx">BMW</option>
              <option value="audi">AUDI</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="form-field">
          <label for="rate">How do you rate our work?:</label>
          <input type="range" minlength="1"
          maxlength="100">
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comments">Comments
            <textarea name="comments" id="comments"
            cols="30" rows="10"></textarea>
          </label>
        </div>
        <div class="form-field">
          <label for="recommend">Would you recommend us:
            <select name="recommend" id="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <input type="submit" value="Submit"
      class="submit">
    </form>
  </body>
</html>
